<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="container "><!--hago un contenedor para que deje espacios laterales en la pagina-->
        <!-- creo la primera fila donde voy a meter una columna de 12 -->
        <div class="row ">
            <!--en esta columna de 12 voy a meter una card y filas dentro para que siempre la card sea col 12 y su interior sea responsive-->
            <div class="col-sm-12 ">

                <!--Separo la card en header ,body y footer-->
                <div class="card" style="min-width: 30%;">
                    <!--Aqui pongo el titulo del proyecto del formulario-->
                    <div class="card-header">
                        <p class="fs-5">Payment form example</p>
                    </div>
                    <!--aqui voy metiendole lineas y columnas para que se hagan responsive-->
                    <div class="card-body"><!---->
                        <!--PRIMERA FILA (ALERT)-->
                        <div class="row">
                            <div class="col-sm-12 ">
                                <div class="alert alert-danger" role="alert">
                                    A simple danger alertâ€”check it out!
                                </div>
                            </div>
                        </div>

                        <!--SEGUNDA FILA Card ,CVC y Amount-->
                        <div class="row d-flex justify-content-between">
                            <div class="col-sm-12 col-md-5 col-lg-5">
                                <div style="min-width: 30%;">
                                    <label for="card" class="form-label">Card #</label>
                                    <input type="text" class="form-control" id="card"
                                        aria-describedby="CardNumber" placeholder="XXXXXXXXXXXXXXXXX">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-2 col-lg-2">
                                <div style="min-width: 50%;">
                                    <label for="CVC" class="form-label">CVC #</label>
                                    <input type="text" class="form-control" id="CVC"
                                        aria-describedby="CVCcard" placeholder="0000">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-3 col-lg-3">
                                <div style="min-width: 30%;">
                                    <label for="Amount" class="form-label">Amount</label>
                                    <div class="input-group">
                                        <span class="fw-bold">$ </span>
                                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!--TERCERA FILA First name y Last name-->
                        <div class="row mt-2">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="mb-3">
                                    <label for="FirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="FirstName"
                                        aria-describedby="FirstName" placeholder="introduce your name">
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="mb-3">
                                    <label for="LastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="LastName"
                                        aria-describedby="LastName">
                                </div>
                            </div>

                        </div>

                        <!--CUARTA FILA City, state y postal Code-->
                        <div class="row align-items-center">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="mb-3 ">
                                    <label for="exampleInputEmail1" class="form-label">City</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-3 col-lg-3">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">State</label>
                                    <select class="form-select  " aria-label="Default select example">
                                        <option selected>Pick a state</option>
                                        <option value="1">Valencia</option>
                                        <option value="2">Castellon</option>
                                        <option value="3">Alicante</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-3 col-lg-3">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Postal Code</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <!--QUINTA LINEA Tarjetas y text area -->

                        <div class="row">
                            <!--TARJETAS-->
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <label for="exampleFormControlTextarea1" class="form-label">We Accept</label>
                                <div class="btn btn-secondary d-flex justify-content-around mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault"
                                            id="radioDefault1">
                                        <label class="form-check-label" for="radioDefault1">
                                            <i class="fab fa-cc-mastercard fa-2x"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault"
                                            id="radioDefault2" checked>
                                        <label class="form-check-label" for="radioDefault2">
                                            <i class="fab fa-cc-visa fa-2x"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault"
                                            id="radioDefault1">
                                        <label class="form-check-label" for="radioDefault1">
                                            <i class="fab fa-cc-diners-club fa-2x"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault"
                                            id="radioDefault2" checked>
                                        <label class="form-check-label" for="radioDefault2">
                                            <i class="fab fa-cc-amex fa-2x"></i>
                                        </label>
                                    </div>
                                </div>

                            </div>

                            <!--TEXT AREA-->
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    <div id="passwordHelpBlock" class="form-text">
                                        Add any notes here.
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!---->

                    </div>

                    <!--FOOTER donde van los botones para enviar o cancelar el formulario-->
                    <div class="card-footer">
                        <div class="row  ">
                            <div class="col-sm-12 d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-1">Close</button>
                                <button type="button" class="btn btn-primary">Send</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
