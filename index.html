<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="container ">
        <div class="row ">
            <div class="col-sm-12 ">
                <div class="card" style="min-width: 30%;">
                    <div class="card-header">
                        <p class="fs-5">Payment form example</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12 ">
                                <div class="alert alert-danger" role="alert">
                                    A simple danger alertâ€”check it out!

                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-between">
                            <div class="col-sm-12 col-md-5 col-lg-5">
                                <div style="min-width: 30%;">
                                    <label for="exampleInputEmail1" class="form-label">Card #</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>

                            </div>

                            <div class="col-sm-12 col-md-2 col-lg-2">

                                <div style="min-width: 50%;">
                                    <label for="exampleInputEmail1" class="form-label">CVC #</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="0000">

                                </div>

                            </div>
                            <div class="col-sm-12 col-md-3 col-lg-3">

                                <div style="min-width: 30%;">
                                    <label for="exampleInputEmail1" class="form-label">Amount</label>
                                    <div class="input-group">
                                        <span class="fw-bold">$ </span>
                                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                                    </div>

                                </div>

                            </div>


                        </div>

                    </div>
                    <div class="card-footer">
                        Featured
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
